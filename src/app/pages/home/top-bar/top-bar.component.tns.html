<GridLayout columns="*, *, *, *, *" height="52" row="1" class="bottom-navigation">
   <GridLayout col="0" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/home')"
      (tap)="onNavItemTap('/home')">
      <Label row="0" text="&#xf1ea;" class="fas"></Label>
      <Label row="1" text="Newsfeed" class="label"></Label>
   </GridLayout>
   <GridLayout col="1" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/friends')"
      (tap)="onNavItemTap('/friends')">
      <Label row="0" text="&#xf0c0;" class="fas"></Label>
      <Label row="1" text="Friends" class="label"></Label>
   </GridLayout>
   <GridLayout col="2" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/videos')"
      (tap)="onNavItemTap('/videos')">
      <Label row="0" text="&#xf04b;" class="fas"></Label>
      <Label row="1" text="Videos" class="label"></Label>
   </GridLayout>
   <GridLayout col="3" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/profile')"
      (tap)="onNavItemTap('/profile')">
      <Label row="0" text="&#xf2bd;" class="fas"></Label>
      <Label row="1" text="Profile" class="label"></Label>
   </GridLayout>
   <GridLayout col="4" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/menu')"
      (tap)="onNavItemTap('/menu')">
      <Label row="0" text="&#xf0c9;" class="fas"></Label>
      <Label row="1" text="Menu" class="label"></Label>
   </GridLayout>
</GridLayout>
